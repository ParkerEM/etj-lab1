<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    .mars {
      --planet-color: red;
    }
  </style>
</head>
<body>
  <hello-world id="world" planet="Neptune"></hello-world>
  <hr />
  <hello-world id="mars" class="mars" planet="Mars"></hello-world>
  <script type="module" src="./src/HelloWorld.js">
    document.querySelector('#mars').addEventListener('click', e => {
      document.querySelector('#mars').toggleAttribute;
    });
  </script>
</body>
</html>
